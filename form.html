<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="author" content="James Francis">
    <meta name="description"
        content="Review a variety of products, providing useful and actionable feedback for others to consider. Include an informative, but optional written review, adding additional perspectives.">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <!-- product name -->
            <div id="name">
                <label for="product-select">Product Name</label>
                <select id="product-select" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <!-- overall rating -->
            <div id="rating">
                <fieldset id="stars">
                    <legend>Overall Rating</legend>
                    <label class="rating-label" for="rating-1">
                        <span>☆</span>
                        <input type="radio" id="rating-1" name="rating" value="1" required>
                    </label>
                    <label class="rating-label" for="rating-2">
                        <span>☆☆</span>
                        <input type="radio" id="rating-2" name="rating" value="2" required>
                    </label>
                    <label class="rating-label" for="rating-3">
                        <span>☆☆☆</span>
                        <input type="radio" id="rating-3" name="rating" value="3" required>
                    </label>
                    <label class="rating-label" for="rating-4">
                        <span>☆☆☆☆</span>
                        <input type="radio" id="rating-4" name="rating" value="4" required>
                    </label>
                    <label class="rating-label" for="rating-5">
                        <span>☆☆☆☆☆</span>
                        <input type="radio" id="rating-5" name="rating" value="5" required>
                    </label>
                </fieldset>
            </div>

            <!-- date of installation -->
            <div id="date">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>

            <!-- useful features -->
            <div id="features">
                <p>Which features did you find useful in the product?</p>
                <p class="italics">(Check all that apply)</p>
                <fieldset id="feature-boxes">
                    <label for="durability">
                        <input type="checkbox" id="durability" class="features" value="durability" name="features[]">
                        Durability
                    </label><br>
                    <label for="ease-of-use">
                        <input type="checkbox" id="ease-of-use" class="features" value="ease-of-use" name="features[]">
                        Ease of Use
                    </label><br>
                    <label for="performance">
                        <input type="checkbox" id="performance" class="features" value="performance" name="features[]">
                        Performance
                    </label><br>
                    <label for="design">
                        <input type="checkbox" id="design" class="features" value="design" name="features[]">
                        Design
                    </label>
                </fieldset>
            </div>

            <!-- written review -->
            <div id="review">
                <label for="written-review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="written-review" name="written-review" rows="5" cols="40"></textarea>
            </div>

            <!-- user name -->
            <div id="name-input">
                <label for="user-name">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="user-name" name="user-name">
            </div>

            <!-- submit button -->
            <div id="submit">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>
    <footer>
        <span id="currentyear"></span>
        James Francis | Indiana, United States
        <p id="lastModified"></p>
    </footer>
</body>

</html>
