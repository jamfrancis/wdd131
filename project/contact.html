    <meta name="description"
        content="Review a variety of products, providing useful and actionable feedback for others to consider. Include an informative, but optional written review, adding additional perspectives.">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/base-large.css">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img id="mobile-logo" src="images/hintz_logo.avif" alt="Hintz Family Dentistry Logo">
                </a>
            </div>
            <div id="menu" href="#">
            </div>
            <ul id="navigation">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="about.html">PAYMENT INFO</a></li>
                <li><a href="index.html"><img id="desk-logo" src="images/hintz_logo.avif"
                            alt="Hintz Family Dentistry Logo"></a></li>

                <li><a href="about.html">FORMS</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="get" action="review.html">
            <!-- user name -->
            <div id="name-input">
                <label for="user-name">Name</label>
                <input type="text" id="user-name" name="user-name">
            </div>

            <!-- email -->
            <div id="email-input">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>

            <!-- subject -->
            <div id="subject-input">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
            </div>

            <!-- message -->
            <div id="message-input">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" cols="40"></textarea>
            </div>

            <!-- submit button -->
            <div id="submit">
                <input type="submit" value="Send">
            </div>
            </div>
        </form>
    </main>
    <footer>
        <div id="connection">
            <a href="https://www.facebook.com/IAHintzFamilyDentistry">
                <button id="facebook">FOLLOW US<br>ON FACEBOOK</button>
            </a>
            <a
                href="https://www.google.com/search?sca_esv=86a88d896bcf14c1&sxsrf=ADLYWILotsSLZ3_bil9RiVFjHZIDlA0S-A:1734211269424&kgmid=/g/1v6qj57w&q=Hintz+Family+Dentistry&shndl=30&shem=uaasie&source=sh/x/loc/uni/m1/1&kgs=7eab8e1cdcbd49ef#lrd=0x87ee856d6009b7d7:0x25af939ebc48c1cb,3,,,,">
                <button id="footer-review">REVIEW US<br>ON GOOGLE</button>
            </a>
        </div>
        <div id="legal">
            <a href="https://www.hintzfamilydentistry.com/notice-of-non-discrimination">
                <p>Notice of Non-Discrimination</p>
            </a>
            <a href="https://www.hintzfamilydentistry.com/section-1557-taglines">
                <p>Section 1557 Taglines</p>
            </a>
            <a href="https://www.hintzfamilydentistry.com/_files/ugd/c7bd57_e6d3f931b15b4fa19aa49cbb53eb96b7.pdf">
                <p>Notice of Privacy Practices</p>
            </a>
        </div>

        <div id="new-patient">
            <a href="">
                <p>New Patient?<br>Access Paperwork Here</p>
            </a>
            <img id="footer-logo" src="images/hintz_logo.avif" alt="Hintz Family Dentistry Logo" href="index.html">
        </div>
